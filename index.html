  <style media="screen">
    body{
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    canvas{
      display: block;
      border: 3px solid white;
      border-radius: 4px;
    }
    footer{
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
      font-family: arial, sans-serif;
      color: #fff;
    }
    footer a{
      color: springgreen;
      text-decoration: none;
    }
    footer a:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <footer>
    credits@game:~$ crafted by <a href="http://lucasromerodb.github.io/" target="_blank">lucasromerodb.github.io</a>
  </footer>

  <script type="text/javascript">
    var canvas;
    var canvasContext;
    var ballX = 0;
    var ballY = 0;
    var ballSpeedX = 10;
    var ballSpeedY = 5;

    var player1Score =0;
    var player2Score =0;
    const WINNING_SCORE = 3;

    var showingWinScreen = false;

    var paddle1Y = 250;
    var paddle2Y = 250;
    const PADDLE_WIDTH = 8;
    const PADDLE_HEIGHT = 100;

    function calculateMousePos(evt) {
      var rect = canvas.getBoundingClientRect();
      var root = document.documentElement;
      var mouseX = evt.clientX - rect.left - root.scrollLeft;
      var mouseY = evt.clientY - rect.top - root.scrollTop;
      return {
        x:mouseX,
        y:mouseY
      };

    }

    function handleMouseClick() {
      if (showingWinScreen) {
        player1Score = 0;
        player2Score = 0;
        showingWinScreen = false;
      }
    }

    window.onload= function() {
      canvas = document.getElementById('gameCanvas');
      canvasContext = canvas.getContext('2d');
      var framePerSecond = 30;
      setInterval(function() {
        drawEverything();
        moveEverything();
      }, 1000/framePerSecond);

      canvas.addEventListener('mousedown', handleMouseClick);
      canvas.addEventListener('mousemove', function(evt) {
        var mousePos = calculateMousePos(evt);
        paddle1Y = mousePos.y-(PADDLE_HEIGHT/2);
        // paddle2Y = mousePos.y-(PADDLE_HEIGHT/2);
      })

      ballReset();
    }

    function ballReset() {

      if (player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE) {
        showingWinScreen = true;
      }

      ballSpeedX = -ballSpeedX;
      ballX = canvas.width/2;
      ballY = canvas.height/2;
    }

    function computerMovement() {
      var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
      if (paddle2YCenter > ballY-40) {
        paddle2Y -= 6;
      } else if (paddle2YCenter < ballY+40) {
        paddle2Y += 6;
      }
    }

    function moveEverything() {

      if (showingWinScreen === true) {
        return;
      }

      computerMovement();

      ballX += ballSpeedX;
      ballY += ballSpeedY;
      // ballSpeedX += 1;
      if (ballX > canvas.width) {
        if (ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT) {
          ballSpeedX = -ballSpeedX;
          var deltaY = ballY - (paddle2Y+PADDLE_HEIGHT/2);
          ballSpeedY = deltaY * 0.35;
        } else {
          player1Score++;
          ballReset();
        }
      } else if (ballX < 0) {
        if (ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT) {
          ballSpeedX = -ballSpeedX;
          var deltaY = ballY - (paddle1Y+PADDLE_HEIGHT/2);
          ballSpeedY = deltaY * 0.35;
        } else {
          player2Score ++;
          ballReset();
        }
      }
      if (ballY > canvas.height) {
        ballSpeedY = -ballSpeedY;
      } else if (ballY < 0) {
        ballSpeedY = -ballSpeedY;
      }
    }


    function drawNet() {
      for (var i = 0; i < canvas.height; i+=40) {
        colorRect(canvas.width/2-1,10+i,1,20,'white');
      }
    }

    function drawEverything() {

      colorRect(0,0,canvas.width,canvas.height,'black'); //table

      if (showingWinScreen === true) {
        canvasContext.fillStyle = 'white';
        if (player1Score >= WINNING_SCORE) {
          canvasContext.fillText('YOU WON :D',canvas.width/2-30+5,canvas.height/2);
        } else if (player2Score >= WINNING_SCORE) {
          canvasContext.fillText('GAME OVER :(',canvas.width/2-35+5,canvas.height/2);
        }
        canvasContext.fillStyle = 'springgreen';
        canvasContext.fillText('~ PLAY AGAIN ~',canvas.width/2-38+5,canvas.height/2+50);
        return;
      }

      drawNet();

      colorRect(0,paddle1Y,PADDLE_WIDTH,PADDLE_HEIGHT,'white'); //user paddle
      colorRect(canvas.width-PADDLE_WIDTH,paddle2Y,10,PADDLE_HEIGHT,'white'); //user paddle
      colorCircle(ballX,ballY,10,'white'); //ball
      canvasContext.fillText(player1Score,300,100);
      canvasContext.fillText(player2Score,canvas.width-300,100);
    }

    function colorCircle(centerX,centerY,radius,drawColor) {
      canvasContext.fillStyle = drawColor;
      canvasContext.beginPath();
      canvasContext.arc(centerX,centerY,radius,0,Math.PI*2,true);
      canvasContext.fill();
    }

    function colorRect(leftX,topY,width,height,drawColor) {
      canvasContext.fillStyle = drawColor;
      canvasContext.fillRect(leftX,topY,width,height);
    }
  </script>
</body>
